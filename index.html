<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>My heart</title>
    <link rel="icon" type="image/x-icon" href="public/heart.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      html,
      body {
        height: 100%;
        overflow: hidden;
        font-family: 'Fira Sans', sans-serif;
        background: hsl(220, 60%, 8%);
        color: hsl(210, 40%, 95%);
      }
      
      canvas {
        width: 100%;
        height: 100%;
      }
      
      .footer {
        font-family: 'Fira Sans', sans-serif;
        font-weight: 300;
        position: fixed;
        width: 100%;
        text-align: center;
        font-size: 11px;
        letter-spacing: 2px;
        color: hsl(215, 25%, 60%);
        bottom: 30px;
        z-index: 100;
      }
      
      /* Splash Screen */
      .splash-screen {
        position: fixed;
        inset: 0;
        background: hsl(220, 60%, 8%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 1s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      /* Radial glow behind content */
      .splash-screen::before {
        content: '';
        position: absolute;
        inset: 0;
        background: radial-gradient(ellipse at center, hsl(215, 80%, 55%, 0.08) 0%, transparent 70%);
        pointer-events: none;
      }
      
      .splash-screen.hidden {
        opacity: 0;
        pointer-events: none;
      }
      
      /* Floating hearts background */
      .floating-hearts {
        position: fixed;
        inset: 0;
        overflow: hidden;
        pointer-events: none;
      }
      
      .floating-heart {
        position: absolute;
        color: hsl(200, 85%, 60%);
        animation: floatUp linear infinite;
      }
      
      @keyframes floatUp {
        from {
          bottom: -10%;
          opacity: 0;
        }
        10% {
          opacity: 0.26;
        }
        90% {
          opacity: 0.26;
        }
        to {
          bottom: 110%;
          opacity: 0;
        }
      }
      
      .splash-content {
        position: relative;
        z-index: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 2.5rem;
      }
      
      /* Decorative heart icon */
      .decorative-heart {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      
      .decorative-heart::before {
        content: '';
        position: absolute;
        inset: -1rem;
        background: hsl(215, 80%, 55%, 0.1);
        border-radius: 50%;
        filter: blur(20px);
      }
      
      .decorative-heart svg {
        position: relative;
        width: 3rem;
        height: 3rem;
        color: hsl(200, 85%, 60%);
        animation: heartPulse 2s ease-in-out infinite;
      }
      
      @keyframes heartPulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.6; }
      }
      
      .splash-title {
        font-size: clamp(2rem, 5vw, 3.75rem);
        font-weight: 300;
        letter-spacing: 0.05em;
        text-align: center;
        color: hsl(210, 40%, 95%);
        line-height: 1.6;
        animation: fadeInDown 1s cubic-bezier(0.16, 1, 0.3, 1);
      }
      
      /* Decorative line */
      .decorative-line {
        display: flex;
        align-items: center;
        gap: 0.75rem;
      }
      
      .decorative-line .line {
        width: 3rem;
        height: 1px;
        background: hsl(215, 40%, 22%);
      }
      
      .decorative-line svg {
        width: 0.75rem;
        height: 0.75rem;
        color: hsl(200, 85%, 60%, 0.6);
      }
      
      .start-button {
        position: relative;
        font-family: 'Fira Sans', sans-serif;
        font-size: 1.125rem;
        font-weight: 500;
        color: hsl(210, 40%, 98%);
        background: hsl(215, 80%, 55%, 0.1);
        backdrop-filter: blur(10px);
        border: 1px solid hsl(215, 80%, 55%, 0.3);
        padding: 0.75rem 3rem;
        border-radius: 9999px;
        cursor: pointer;
        transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        animation: fadeInUp 1s cubic-bezier(0.16, 1, 0.3, 1) 0.2s both;
      }
      
      .start-button:hover {
        background: hsl(215, 80%, 55%, 0.2);
        border-color: hsl(215, 80%, 55%, 0.5);
        transform: scale(1.05);
      }
      
      .start-button:active {
        transform: scale(0.95);
      }
      
      .start-button.clicked {
        background: hsl(215, 80%, 55%, 0.25);
        border-color: hsl(200, 85%, 60%, 0.5);
      }
      
      /* Pulse effect */
      .pulse-effect {
        position: absolute;
        inset: 0;
        border-radius: 9999px;
        background: hsl(200, 85%, 60%, 0.3);
        animation: ping 1s cubic-bezier(0, 0, 0.2, 1);
      }
      
      @keyframes ping {
        75%, 100% {
          transform: scale(2);
          opacity: 0;
        }
      }
      
      /* Thank you message */
      .thank-you-message {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-size: 0.875rem;
        color: hsl(215, 25%, 60%);
        opacity: 0;
        transform: translateY(1rem);
        transition: all 0.7s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      .thank-you-message.visible {
        opacity: 1;
        transform: translateY(0);
      }
      
      .thank-you-message svg {
        width: 0.875rem;
        height: 0.875rem;
        color: hsl(200, 85%, 60%);
      }
      
      @keyframes fadeInDown {
        from {
          opacity: 0;
          transform: translateY(-2rem);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(2rem);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <!-- Splash Screen -->
    <div class="splash-screen" id="splashScreen">
      <!-- Floating hearts background -->
      <div class="floating-hearts" id="floatingHearts"></div>
      
      <div class="splash-content">
        <!-- Decorative heart icon -->
        <div class="decorative-heart">
          <svg viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" />
          </svg>
        </div>
        
        <!-- Main title -->
        <h1 class="splash-title">Tặng ebe ntnq</h1>
        
        <!-- Decorative line -->
        <div class="decorative-line">
          <div class="line"></div>
          <svg viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" />
          </svg>
          <div class="line"></div>
        </div>
        
        <!-- Button -->
        <div style="position: relative;">
          <button class="start-button" id="startButton">dạ</button>
        </div>
        
        <!-- Thank you message -->
        <div class="thank-you-message" id="thankYouMessage">
          <svg viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" />
          </svg>
          <span>Happy Valentine's Day</span>
          <svg viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" />
          </svg>
        </div>
      </div>
    </div>
    
    <!-- Background Music -->
    <audio id="bgMusic" loop>
      <source src="music.mp3" type="audio/mpeg">
      <source src="music.ogg" type="audio/ogg">
    </audio>

    <script type="module" src="./main.js"></script>

    <script>
      // Generate floating hearts
      const floatingHeartsContainer = document.getElementById('floatingHearts');
      const heartCount = 18;
      
      for (let i = 0; i < heartCount; i++) {
        const heart = document.createElement('div');
        heart.className = 'floating-heart';
        heart.style.left = `${Math.random() * 100}%`;
        heart.style.animationDelay = `${Math.random() * 8}s`;
        heart.style.animationDuration = `${6 + Math.random() * 8}s`;
        
        const size = 12 + Math.random() * 20;
        const opacity = 0.08 + Math.random() * 0.18;
        
        heart.innerHTML = `
          <svg width="${size}" height="${size}" viewBox="0 0 24 24" fill="currentColor" style="opacity: ${opacity}">
            <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" />
          </svg>
        `;
        
        floatingHeartsContainer.appendChild(heart);
      }
      
      // Handle splash screen and music
      const splashScreen = document.getElementById('splashScreen');
      const startButton = document.getElementById('startButton');
      const thankYouMessage = document.getElementById('thankYouMessage');
      const bgMusic = document.getElementById('bgMusic');
      
      let clicked = false;
      
      startButton.addEventListener('click', () => {
        if (!clicked) {
          clicked = true;
          
          // Add pulse effect
          const pulse = document.createElement('div');
          pulse.className = 'pulse-effect';
          startButton.parentElement.appendChild(pulse);
          setTimeout(() => pulse.remove(), 1000);
          
          // Add clicked state
          startButton.classList.add('clicked');
          
          // Show thank you message
          setTimeout(() => {
            thankYouMessage.classList.add('visible');
          }, 300);
          
          // Fade out splash screen after a delay
          setTimeout(() => {
            splashScreen.classList.add('hidden');
          }, 2000);
          
          // Play music with fade in
          bgMusic.volume = 0;
          bgMusic.play().then(() => {
            let volume = 0;
            const fadeIn = setInterval(() => {
              if (volume < 0.5) {
                volume += 0.05;
                bgMusic.volume = Math.min(volume, 0.5);
              } else {
                clearInterval(fadeIn);
              }
            }, 100);
          }).catch(err => {
            console.warn('Audio playback failed:', err);
          });
        }
      });
    </script>

    <div class="footer">123CONMEOW</div>
  </body>
</html>
